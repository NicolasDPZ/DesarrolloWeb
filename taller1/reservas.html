<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Reservar Mesa</title>
    <link rel="stylesheet" href="css/estilosReserva.css">
</head>

<body>

    <div id="reserva">

        <h1>Reservar Mesa</h1>

        <!-- Número de personas -->
        <label>Número de personas:</label>
        <input type="number" id="numPersonas" min="1">
        <br><br>
        <div id="contenedorEdades"></div>

        <br>

        <!-- Tipo de evento -->
        <label>Tipo de evento:</label>
        <select id="tipoEvento">
            <option value="ninguno">Ninguno</option>
            <option value="cumpleaños">Cumpleaños</option>
            <option value="trabajo">Evento de trabajo</option>
            <option value="familiar">Evento familiar</option>
        </select>

        <br><br>

        <!-- Fecha -->
        <label>Fecha de reserva:</label>
        <input type="date" id="fechaReserva">

        <br><br>

        <button id="btnReservar">Reservar</button>

        <p id="mensaje"></p>

    </div>

</body>
<script src="js/funcionesReservas.js"></script>

</html>
